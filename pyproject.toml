[project]
name = "newsqa"
version = "0.1.0"
description = "News Q&A using a supported news site and GPT-4"
authors = [
    { name = "Ouroboros Chrysopoeia", email = "impredicative@users.noreply.github.com" }
]
dependencies = [
    "diskcache>=5.6.3",
    "fire>=0.6.0",
    "hext>=1.0.9",
    "openai>=1.30.3",
    "python-dotenv>=1.0.1",
    "requests>=2.32.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/newsqa"]

[project.scripts]
newsqa = "newsqa.__main__:main"

[tool.rye.scripts]  # Run as "rye run <command>"
check = { chain = ["check-lint", "check-fmt" ] }
"check-lint" = "rye lint"
"check-fmt" = "rye fmt --check"
fix = { chain = ["fix-lint", "fix-fmt" ] }
"fix-lint" = "rye lint --fix"
"fix-fmt" = "rye fmt"
lockup = "rye lock --update-all"
syncup = "rye sync --update-all"

[tool.ruff]
line-length = 300

[tool.ruff.lint]
ignore = ["E731"]
